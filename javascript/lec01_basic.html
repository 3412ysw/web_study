<!DOCTYPE html>
<html lang="en">
<head>

    <title>basic</title>

<body>
    <h1>인라인(inline)</h1>
    <button type="button" 
        onclick="alert('안뇽ㅎㅎ');">
        내장 함수
    </button>
    <button type="button" 
        onclick="userFunc();">
        사용자 정의 함수 
    </button>
    <script>
        // 자바스크립트의 함수 선언
        /*
            블록 주석은 이렇게 써용 !
        */
        function userFunc(){
            console.log('반가웡!');
        }
    </script>

    <h2>인터널(internal)</h2>
    <button type="button" id="inBtn">
        인터널 버튼
    </button>
    <script>
        document.getElementById('inBtn').onclick
            = function(){
                alert('hi~');
            }
    </script>
    <h2>익스터널(external)</h2>
    <button type="button" id="exBtn">
        익스터널 버튼
    </button>
    <script src="../resources/sample.js"></script>

    <h2>데이터 입출력</h2>
    <h3>console.log();</h3>
    <button type="button" onclick="printConsole()">
        콘솔 테스트
    </button>
    <script>
        function printConsole(){
            console.log('Hello World!');
        }
    </script>

<!-- 연습하깅 -->
    <button type="button" onclick="printConsole()">
        나의 이름은?
    </button>
    <!-- <input type="button" value="나의 이름은? onclick="printConsole()"" > -->
    <script>
        function printConsole(){
            console.log('나는 서언핑');
        }
    </script>

    <h3>얼럿(알림)</h3>
    <button type="button" onclick="printAlert()">
        얼럿 테스트
    </button>
    <script>
        function printAlert(){
            alert('헬로 월드');
        }
    </script>

    <!-- 연습하깅 -->
    <button type="button" onclick="printAlert()">
        오늘 날짜
    </button>
    <script>
        function printAlert(){
            // alert('2025년 01월 16일 목요일');
            let today = new Date();
            let year = today.getFullYear();
            let mon = today.getMonth()+1;
            let date = today.getDate();
            let day = today.getDay();
            switch(day){
                case 0 :  day = '일'; break;
                case 1 :  day = '월'; break;
                case 2 :  day = '화'; break;
                case 3 :  day = '수'; break;
                case 4 :  day = '목'; break;
            }
            alert(`${year}년 ${mon}월 ${date}일 ${day}요일`);


        }
    </script>
