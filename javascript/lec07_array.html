    <h1>연습하기 - 메모장</h1>
    <input type="text" id="memo">

    <input type="button" value="출력" onclick="showMemo();">
    <ul id="result_ul">

    <script>
        let memoArr = new Array();

    <h1>문제</h1>
    <label id="teamzzang">윤아핑,성관핑,홍식핑</label>
    <button onclick="ascendArry();">오름차순</button>
    <button onclick="descedArry();">내림차순</button>
    <ul id="lineUp"></ul>
    <script>
        let str = document.getElementById('teamzzang').innerText;
        let arr = str.split(',');
        let ascendArry = function(){
            arr.sort();
            arr.forEach(function(ele){
                document.getElementById('lineUp').innerHTML+=
                `<li>${ele}</li>`;
            });

        }
        let descedArry = function(){
            arr.sort().reverse();
            arr.forEach(function(ele){
                document.getElementById('lineUp').innerHTML+=
                `<li>${ele}</li>`;
            });

        }
    </script>


    <h1>과제 - 1.성적 평균 계산기</h1>
    <p>평균 : <span id="result_g"></span></p>
    <label for="grade">성적</label>
    <input type="number" id="grade">
    <input type="button" value="추가" onclick="addGrade();">
    <script>
        let arr0 = new Array();
        let addGrade = function(){
            let num = Number(document.getElementById('grade').value);
            arr0.push(num);
            let number=0;
            for(let i = 0 ; i <arr0.length ; i++){
                number +=arr0[i];
            }
            document.getElementById('result_g').innerHTML= number/arr0.length;
            document.getElementById('grade').value = '';
        }
    </script>
