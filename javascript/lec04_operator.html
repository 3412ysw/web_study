    <h1>증감 연산자</h1>
    <button onclick="addTest(1);">전위 연산</button>
    <button onclick="addTest(2);">후위 연산</button>
    <script>
        function addTest(flag){
            let a = 2;
            let b = 0;

            if(flag == 1){
                b = ++a;
            }else{
                b = a++;
            }
            console.log("a : "+a+" ,b : "+b);
        }
    </script><br><br>

    <h1 id="num0">0</h1>
    <button onclick="coount(1);">+</button>
    <button onclick="coount(2);">-</button>
    <script>
        function coount(flag){
            let num = document.getElementById('num0').innerText;
            let number = Number(num);
            if(flag==1){
                let changeNum = number+1;
                document.getElementById('num0').innerHTML = changeNum;

            }else{
                let changeNum = number-1;
                document.getElementById('num0').innerHTML = changeNum;
            }
        }
    </script>

<h1 id="num00">0</h1>
<input type="number" id="user">
<button onclick="count(1);">+</button>
<button onclick="count(2);">-</button>
<script>
    function count(flag){
        let num = document.getElementById('num00').innerText;
        let number = Number(num);
        let userNum = document.getElementById('user').value;
        let userNumber = Number(userNum);
        if(flag==1){
            let changeNum = number+userNumber;
            document.getElementById('num00').innerHTML = changeNum;

        }else{
            let changeNum = number-userNumber;
            document.getElementById('num00').innerHTML = changeNum;
        }
    }
</script>
