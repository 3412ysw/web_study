    <h1>if문</h1>
    <input type="number" id="ifNum">
    <input type="button" value="양수 vs 음수" onclick="checkNum();">
    <script>
        function checkNum(){
            let num = Number(document.getElementById('ifNum').value);

            if(num>0){
                alert('양수');
            }else if(num<0){
                alert('음수');
            }else{
                alert(0);
            }
        }
    </script><br><br>

    <h1>switch문</h1>
    <input type="button" value="switch 확인" onclick="switchTest();">
    <script>
        function switchTest(){
            let num = Number(document.querySelector('#ifNum').value);
            switch(num){
                case 1 : alert('1이네염'); break;
                case 2 : alert('2이네염'); break;
                default : alert('넌 뭐얌');
            }
        }
    </script>

<h1>for문</h1>

        document.getElementById("resultDiv").innerHTML= '';

<h1>중첩 반복문</h1>
<button onclick="enterClass();">교실 입장</button>
<p>총 2개의 교실, 하나의 교실에 3명의 학생 입장</p>
<script>
    function enterClass(){
        for(let i = 0 ; i < 2 ; i++){
            console.log(`교실 ${i+1}번 입장`);
            for(let j = 0 ; j < 3 ; j++){
                console.log(`학생 ${j+1+(3*i)}`);
            }
            console.log(`교실 ${i+1}번 퇴장`);
        }
    }
</script>

<h1>연습하기 - 배경 추가 </h1>
<input type="button" value="배경 추가" onclick="colorChange();">
<script>
    function colorChange(){
        let arr = document.getElementsByTagName('h1');
        for(let i = 0 ; i < arr.length ; i++){
            if(i%2==0){
                arr[i].style.background = 'lightpink';
            }else{
                arr[i].style.background = 'lightblue';
            }
        }
    }
</script>

                //break;
            }

</script>

<h1>연습하기 - 10보다 작은 숫자</h1>
<input type="number" id="num1">
<input type="button" value="출력하기" onclick="printNum();">
<div id="printLine"></div>
<script>
    function printNum(){
        document.getElementById('printLine').innerHTML =``;
        let num = Number(document.getElementById('num1').value);
        do{
            document.getElementById('printLine').innerHTML +=
            `${num}<br>`;
            num++;
        }while(num<=10);
    }
</script>

<h1> 과제 - 1. 날씨 확인</h1>
<label>계절</label>
<input type="radio" value="1" id="spring" name="season">
<label for="spring">봄</label>
<input type="radio" value="2" id="summer" name="season">
<label for="summer">여름</label>
<input type="radio" value="3" id="fall" name="season">
<label for="fall">가을</label>
<input type="radio" value="4" id="winter" name="season">
<label for="winter">겨울</label><br>
<label for="temp">기온</label>
<input type="number" id="temp"><br>
<input type="button" value="확인" onclick="ckeckTemp();">
<script>
    function ckeckTemp(){
        let num = Number(document.querySelector('input[name="season"]:checked').value);
        let tempo = Number(document.getElementById('temp').value);
        if(num==2){
            if(tempo>=35){
                alert('폭염 경보');
            }else if(tempo>=33){
                alert('폭염 주의보');
            }
        }else if(num==4){
            if(tempo<=-15){
                alert('한파 경보');
            }else if(tempo<=-12){
                alert('한파 주의보');
            }
        }
        
    }
</script>


<h1>과제 - 2.스뚱징 레고</h1>

    <option value="1">스</option>
    <option value="2">뚱</option>
    <option value="3">징</option>
</select>
<div id="box"></div>
<script>
    function chagnePng(){
        let num = Number(document.getElementById('dod').value);
        let image = "";
        console.log("스뚱징 : "+num);
        switch(num) {
            case 1 : image = 'sponge.png'; break;
            case 2 : image = 'dung.png'; break;
            case 3 : image = 'human (1).png'; break;
        }
        console.log(image);
        document.getElementById('box').innerHTML =
        `<img src="../resources/${image}"
        style = "width: 100px; height: 100px;
        border: 3px solid hotpink;
        border-radius: 50px;">`;
    }
</script>
