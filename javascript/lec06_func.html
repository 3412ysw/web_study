<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>

<body>
    <h1 id="red" onclick="changeRed();">빨간색</h1>
    <h1 id="orange" onclick="changeColor('orange');">주황색</h1>
    <h1 id="gold" onclick="changeEle(this);">노란색</h1>
    <script>
        function changeRed(){
            document.getElementById('red').style.color = 'red';
        }
        function changeColor(colorCode){
            document.getElementById(colorCode).style.color =colorCode;
        }
        function changeEle(ele){
            ele.style.color = ele.id;
        }
    </script>

    <h1>매개변수</h1>
    <input type="button" value="기본"
        onclick="printFruit('수박',35000);">
    <br>
    <input type="button" value="순서 뒤집기"
        onclick="printFruit(15000,'딸딸기');">
    <br>
    <input type="button" value="작은"
        onclick="printFruit('참외');">
    <br>
    <input type="button" value="많은"
        onclick="printFruit('수박',5,'쵸쵸특가 ㅋㅋ');">
    <script>
        function printFruit(name='수박',price=30000){
            if(typeof(name)=='string'
            && typeof(price)=='number'){
                console.log(`과일 이름 : ${name}`);
                console.log(`과일 가격 : ${price}`);
            }else{
                console.log('순서 개수 자료형 지키삼삼');
            }
        }
    </script>

            const year = date.getFullYear();

        }

    <h1>화살표 함수</h1>
    <script>
        //1.매개변수 ㄴㄴ
        const arrow1 = () =>{
            console.log('화살표 함수 1번');
            return 1+2;
        }
        //2.매개변수 ㅇㅇ
        const arrow2 = (num1,num2) =>{
            console.log('2번');
            return num1+num2;
        }
        //3.반환값이 간단할 때(1줄)
        const arrow3 = (str, s) => str.indexOf(s);

        //4.매개변수가 하나일 때(괄호 생략 가능)
        const arrow4 = str => str.length;
    </script>

    <h1>연습하기 - 함수 선언</h1>
    <button onclick="console.log(cal1(11,41));">선언적 함수</button>
    <button onclick="console.log(cal2(11,41));">화살표 함수</button>
    <button onclick="console.log(cal3(11,41));">익명 함수</button>
    <script>
        function cal1(a,b){
            return a*b;
        }
        const cal3 = (a,b) =>{
            return a*b;
        }
        let cal2 = function(a,b){
            return a*b;
        }
    </script>

    <h1>익명 함수 활용</h1>
    <button onclick="timerFunc();">3초 뒤에 동작</button>
    <script>
        let timerFunc = function(){
            // setTimeOut(기능,시간);
            setTimeout(function(){
                console.log('3초 지났어요~');
            },3000);
        }
    </script>
    
    <button onclick="returnFunc('바깥쪽')('테스트');">반환값 테스트</button>
    <script>
        const returnFunc = function(str){
            const innerFunc = msg =>{
                console.log(str+":"+msg);
            }
            return innerFunc;
        }
    </script>

        즉시 실행 함수 테스트

        (function(){
            document.getElementById('instant_div').innerHTML
            = '<h>확인</h1>';
        })();
    </script>





    <h1>연습하기 - 키오스크</h1>
    <label for="before">할인 전 : </label>
    <input type="number" id="before" readonly value="9400"><br>
    <input type="radio" id="frist" name="sale" onchange="calcPrice();">
    <label for="frist">기본할인(5%)</label>
    <input type="radio" id="second" name="sale" onchange="calcPrice(10);">
    <label for="second">통신사(10%)</label><br>
    <label for="after">결제액 : </label>
    <input type="text" id="after">
    <script>
        function calcPrice(percent = 5){
            // 1. 할인전 가격 가져오기
            let num1 = Number(document.getElementById('before').value);
            // 2. 매개변수 percent를 기준으로 결제액 계산하기
            num1 = num1*((100-percent)/100);
            // 3. 마지막 input의 값을 결제액으로 바꾸기
            document.getElementById('after').value = num1;
        }
    </script>
