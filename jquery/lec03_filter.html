<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 탐색</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>필터링</h1>
    <h4>가</h4>
    <h4 class="test">나</h4>
    <h4 class="test">다</h4>
    <h4>라</h4>
    <script>
        $(document).ready(function(){
            $('h4').first().css('color','pink');
            $('h4').last().css('border','3px dotted yellow');
            $('h4').eq(2).css('color','skyblue');
            $('h4').not('.test').css('textDecoration','line-through');

            $('h4').filter('.test').css('border','3px double gold');
            // 특정 글자를 포함하는 요소만 선택
            $('h4').filter(function(index,item){
                return $(item).text().includes('나');
            }).css('backgroundColor','pink');
            //인덱스가 홀수인 요소만 선택
            $('h4').filter(function(index){
                return index %2 == 1;
            }).css('borderRadius','15px');
            // 텍스트 길이가 2 글자 이상인 요소만 선택
            $('h4').filter(function(index,item){
                return $(this).text().length >= 2;
            }).css('opacity','0.2');
        })
    </script>


    <h2>3글자 이상 데이터 찾기</h2>
    <div class="data_div">
        <p>가나다라</p>
        <p>abcde</p>
        <h3>썬칩</h3>
        <h5>홈런볼</h5>
        <span>초코칩쿠키</span>
        <p>칸쵸</p>
        <h5>초코파이</h5>
        <h2>칙촉</h2>
    </div>
    <button id="checkBtn">확인하기</button>
    <script>
        $(document).ready(function(){
            $('#checkBtn').on('click',function(){
                $('.data_div>*').filter(function(index,item){
                    return $(this).text().length >= 3;
                }).css('color','orange');

                $('.data_div>*').filter(function(index,item){
                    return $(item).text().match(/[a-z]/);
                }).css('backgroundColor','gold');
            })
        })
    </script>

    <div id="grandparent">
        할아버지
        <div id="parent">
            아버지
            <p id="child">나</p>
        </div>
    </div>
    <script>
        $(document).ready(function(){
        $('#child').on('click',function(){
            $(this).parent().css('color','gold');
            $(this).parents('#grandparent').css('border','3px dashed blue');
            $(this).parentsUntil('#grandparent').css('backgroundColor','black');
        })
        })
    </script>

    <div id="wrapper">

            <p>첫 번째 자식</p>
            <p>두 번째 자식</p>
            <span>세 번째 자식</span>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $('#box').children('p').css('border','2px solid skyblue');
            $('#wrapper').find('p').css('color','pink');

    <h1>요소 탐색 과제</h1>

    <h1>1.요소 탐색 총정리</h1>
    <div id="prompt_div">
        <h2>promt로 입력받기</h2>
        <button>실행</button>
        <div></div>
    </div>
    <script>
        $(function(){
            $('#prompt_div button').on('click',function(){
                let str = prompt('메시지를 입력하세요');
                $('#prompt_div div').html(str);
            })
        })
    </script>

    <h2>2.랜덤 뽑기</h2>
    <button id="randon_btn">실행하기</button>
    <div id="randon_div"></div>
    <script>
        let array = new Array();
        $(function(){
            $('#randon_btn').on('click',function(){
                $('#randon_div').html('');
                for(let i = 0 ;i < 5 ; i++){
                    array[i]=Math.floor(Math.random()*(100-1+1))+1;
                }
                array.sort().reverse();
                console.log(array);
                $('#randon_div').html(array+'');
            })
        })
    </script>
