<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과 (애니메이션)</title>
    <script src="../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <h3>slide 함수</h3>
    <button id="slideUpTest">슬라이드업</button>
    <button id="slideDownTest">슬라이드다운</button>
    <button id="slideToggleTest">슬라이드 토글</button>
    <div id="container" style="background-color: cornflowerblue;">
        <div>첫번째 메뉴</div>
        <div>두번째 메뉴</div>
    </div>
    <script>
        $(function(){
            $('#slideUpTest').click(function(){
                $('#container').slideUp('slow',function(){
                    alert('올라감');
                }); //slow,fast,숫자자
            })
            $('#slideDownTest').click(function(){
                $('#container').slideDown('fast');
            })
            $('#slideToggleTest').click(function(){
                $('#container').slideToggle(300);
            })
        })
    </script>

    <h1>fade함수</h1>
    <button id="fadeInTest">fadeIn</button>
    <button id="fadeOutTest">fadeOut</button>
    <button id="fadeToggleTest">fadeToggle</button><br>
    <img src="../resources/maru3.png" width="200" height="200">
    <script>
        $(document).ready(function(){
            $('#fadeToggleTest').click(function(){
                $(this).nextAll('img').fadeToggle(1000);
            })
            $('#fadeInTest').click(function(){
                $(this).nextAll('img').fadeIn(500,function(){
                    alert('요소 등장');
                });
            })
            $('#fadeOutTest').click(function(){
                $(this).nextAll('img').fadeOut('slow',function(){
                    alert('요소 퇴장');
                });
            })
        })
    </script>

    <h1>show, hide, toggle</h1>
    <button id="showTest">show()</button>
    <button id="hideTest">hide()</button>
    <h1 id="targetH1">이제 jQuery 끝!</h1>
    <script>
        $(document).ready(function(){
            $('#showTest').click(function(){
                $('#targetH1').show(1000);
            })
            $('#hideTest').click(function(){
                $('#targetH1').hide(1000);
            })
        })
    </script>

    <input type="button" value="공지 보기" id="changeBtn">
    <style>
        #notice_div {
            width: 300px;
            padding: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: none; /* 초기에는 숨김 */
        }
    </style>
    <div id="notice_div">
        공지당~~~! 서버 점검으로 내일 02:00~04:00에 서비스 중단이욤 그때 쓰지마!
    </div>
    <script>
        $(function(){
            $('#changeBtn').click(function(){
                $('#notice_div').slideToggle('slow',function(event){
                    if($('#changeBtn').val()=='공지 숨기기'){
                        $('#changeBtn').attr('value','공지 보기');
                    }else{
                        $('#changeBtn').attr('value','공지 숨기기');
                    }
                });
            })
        })
    </script>

<br><br><br><br>
</body>
</html>
