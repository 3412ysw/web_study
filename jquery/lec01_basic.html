<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 기초</title>
    <script src = "../resources/jquery-3.7.1.js"></script>
</head>
<body>
    <!-- p태그 위에잇어도 안에 내용 가져왓졍 밑에서 둘 중 하나 쓰기 똑같은거임용-->
    <script>
        $(document).ready(function(){
            console.log($('p').html());
        });
        $(function(){
            console.log($('p').text());
        });
    </script>
    <p>클릭하삼</p>
    <script>
        document.getElementsByTagName('p')[0].onclick = function(){
            alert('테스트1');
        }
        $('p').click(function(){
            alert('테스트2');
        })
    </script>
    <script>
        window.onload = function(){
            console.log('onload1(1)');
        }
    </script>

    <!--  cdn으로 가져옴 -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> -->

    <h3>도서 대출</h3>
    <fieldset>
        <legend>고객 정보</legend>
        <label for="user_name">고객명 : </label>
        <input type="text" id="user_name"><br>
        <label for="user_phone">전화번호 : </label>
        <input type="text" id="user_phone"><br>
        <label for="user_mail">E_mail : </label>
        <input type="email" id="user_mail">
    </fieldset>
    <fieldset>
        <legend>도서 선택</legend>
        <label for="book">도서 : </label>
        <select id="book">
            <option value="0">선택</option>
            <option value="1">자바 프로그래밍 입문</option>
            <option value="2">웹 개발의 기초</option>
            <option value="3">데이터베이스 시스템 </option>
        </select>
    </fieldset>
    <fieldset>
        <legend>대출 기간</legend>
        <label>대출 기간(일) : </label>
        <input type="number">
    </fieldset>
    <button>대출하기</button>



</body>
</html>
